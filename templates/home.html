<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Sen Library</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Trocchi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
            <h1>Studio Sen Library</h1>
    </header>
    <main>


        <div class="book-grid">
            <nav class="book">
                    <a href="#" onclick="loadContent('{{ url_for('add_author') }}')" class="book-button">Add Author</a>
                    <a href="#" onclick="loadContent('{{ url_for('add_book') }}')" class="book-button">Add Book</a>
                </nav>
            </nav>
            {% for book in books %}
                <div class="book" onclick="window.location.href='https://www.amazon.com/s?k={{ book.title }}&tag=your_affiliate_tag'">
                    <div class="book-content">
                        <img src="{{ book.cover_url }}" alt="Cover of {{ book.title }}" class="cover">
                        <div class="info">
                            <p class="title">{{ book.title }}</p>
                            <p class="author">By {{ book.author }}, {{ book.year }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('menu-container').innerHTML = html;
                    const backButton = document.createElement('button');
                    backButton.textContent = 'Back';
                    backButton.onclick = () => location.reload();
                    document.getElementById('menu-container').appendChild(backButton);
                })
                .catch(error => console.warn('Error loading content:', error));
        }

        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('open');
        });
    </script>
</body>
</html>
