<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sen Library Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Trocchi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <button class="menu-toggle">
            <img src="{{ url_for('static', filename='book_plus.png') }}" alt="MenuIcon">
        </button>
    </header>
    <main>
        <h1>Library Books</h1>

        <div class="book-grid">
            {% for book in books %}
                <div class="book" onclick="window.location.href='https://www.amazon.com/s?k={{ book.title }}&tag=your_affiliate_tag'">
                    <div class="book-content">
                        <img src="{{ book.cover_url }}" alt="Cover of {{ book.title }}" class="cover">
                        <div class="info">
                            <p class="title">{{ book.title }}</p>
                            <p class="author">By {{ book.author }}, {{ book.year }}</p>
                        </div>
                    </div>
                    {% if loop.first %}
                   <div class="book" onclick="window.location.href='https://www.amazon.com/s?k={{ book.title }}&tag=your_affiliate_tag'">
                        <nav class="menu">
                            <a href="{{ url_for('add_author') }}">Add Author</a>
                            <a href="{{ url_for('add_book') }}">Add Book</a>
                        </nav>
                   </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </main>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.menu').classList.toggle('open');
        });
    </script>
</body>
</html>
