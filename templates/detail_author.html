<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Sen Library</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Trocchi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main>
        <div class="book-grid" id="book-grid">
            <div class="book" id="menu-container">
                <nav class="menu">
                    <h1>Studio Sen Library</h1>
                    <a href="#" onclick="loadContent('{{ url_for('add_author') }}', 'top')" class="book-button">Add Author</a>
                    <a href="#" onclick="loadContent('{{ url_for('add_book') }}', 'bottom')" class="book-button">Add Book</a>
                    <a href="{{ url_for('home') }}" class="book-button">Back to overview</a>
                    {% if book and book.id > 130 %}
                        <form action="/book/{{ book.id }}/delete" method="post" class="delete-form" onsubmit="event.stopPropagation();">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="delete">Delete Book</button>
                        </form>
                    {% endif %}
                </nav>
            </div>

            <div class="detail large">
                <div class="book-content">
                    <img src="{{ book.cover_url }}" alt="Cover" class="cover">
                </div>
            </div>

            <div class="detail">
                <div class="book-content">
                    <div class="info">
                        <h1>{{ name }}</h1>
                        <p>{{ summary }}</p>
                        <p>Birthdate: {{ birthdate }}</p>
                        <p>Books by author:</p>
                        <ul>
                            {% for book in books %}
                                <li>{{ book.title }} ({{ book.publication_year }})</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function loadContent(url, direction) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById('menu-container');
                    container.innerHTML = html;
                    container.classList.add(`slide-in-${direction}`);
                    const backButton = document.createElement('button');
                    backButton.textContent = 'Back';
                    backButton.classList.add('back-button');
                    backButton.onclick = () => {
                        container.classList.remove(`slide-in-${direction}`);
                        container.classList.add(`slide-out-${direction}`);
                        setTimeout(() => location.reload(), 300);
                    };
                    container.appendChild(backButton);
                })
                .catch(error => console.warn('Error loading content:', error));
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const covers = document.querySelectorAll('.cover');
            covers.forEach(cover => {
                cover.onload = () => {
                    cover.classList.add('cover-loaded');
                };
                // If the image is already cached
                if (cover.complete) {
                    cover.classList.add('cover-loaded');
                }
            });
        });
    </script>
</body>
</html>
