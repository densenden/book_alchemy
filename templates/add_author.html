<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }} message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

<h1>New Author</h1>
<form action="/add_author" method="POST" class="add-form">
    <input type="text" id="name" name="name" placeholder="Author Name" required>
    <label>Birthdate</label>
    <input type="date" id="birthdate" name="birthdate" placeholder="Birthdate" required>
    <label>Date of Death</label>
    <input type="date" id="date_of_death" name="date_of_death" placeholder="Date of Death">
    <button>
        <input type="submit" value="Add Author">
    </button>
</form>
</body>
</html>
